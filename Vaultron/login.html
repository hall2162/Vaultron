<!DOCTYPE html>
<html>
    <head>
        <title>Vaultron</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand" href="login.html">Vaultron</a>
                </div>
            </div>
            </nav>
        </header>
          <div class="container">
            <div class="loginContainer">
            <div>
                <h1>Welcome to Vaultron</h1>
            </div>
            <h3>Login:</h3>
                <div class="form-group">
                    <label><b>Username</b></label>
                    <input class="form-control" type="text" placeholder="Enter Username" name="uname" required>
                </div>
                <div class="form-group">
                    <label><b>Password</b></label>
                    <input class="form-control" type="password" placeholder="Enter Password" name="psw" required>
                </div>
                <button class="btn btn-default" type="submit" onclick="document.getElementById('id01').style.display='block'">Sign up</button>
                 <a href="home.html"><button class="btn btn-primary" type="submit">Login</button></a>
                 <div>
                     <input type="checkbox" checked="checked"> Remember me
                 </div>
                
            </div>
        </div>
         <div class="container">
            <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
            <form class="modal-content animate" action="home.html">
                <div class="container container-modal">
                    <label><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <label><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    <input type="checkbox" checked="checked"> Remember me
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </div>
            </form>
            </div>
         </div>

        <footer>
            
        </footer>
        <script>
        
        var modal = document.getElementById('id01');

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script>
    </body>
</html>
